<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      color: #333;
      background: white;
    }
    
    .issue-header {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .issue-title {
      font-size: 16px;
      margin-bottom: 4px;
      color: #667eea;
      font-weight: 700;
    }
    
    .issue-date {
      color: #888;
      font-size: 11px;
      margin-bottom: 8px;
    }
    
    .story-item {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .story-title {
      font-size: 13px;
      margin-bottom: 2px;
      color: #333;
      font-weight: 600;
      line-height: 1.2;
    }
    
    .story-category {
      color: #888;
      font-size: 10px;
      margin-bottom: 4px;
      font-style: italic;
    }
    
    .story-description {
      color: #666;
      font-size: 11px;
      line-height: 1.3;
    }
    
    .footer-note {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <script>
    // ðŸŽ¯ EASY UPDATE SECTION - Just change these values for each new issue!
    window.newsletterData = {
      issueNumber: 1,
      date: "July 12, 2025",
      storyCount: 5,
      stories: [
        {
          title: "Young Congolese Refugee Wins Court Battle, Finds Safe Harbor in North Carolina",
          category: "Immigration & Refugee Support",
          description: "After six months of legal challenges, 22-year-old Pacito arrives with his family, proving strategic legal resistance can overcome refugee restrictions..."
        },
        {
          title: "NYC Faith Communities Transform Into Sanctuaries of Hope", 
          category: "Faith Communities & Religious Freedom",
          description: "Religious organizations across New York City are adapting to protect vulnerable neighbors from immigration enforcement while keeping their doors open..."
        },
        {
          title: "Constitutional Champions Win Fight for Birthright Citizenship",
          category: "Civil Rights & Social Justice",
          description: "Legal advocates successfully block harmful federal policies through strategic class action lawsuits, demonstrating the power of organized resistance..."
        },
        {
          title: "Air Force Officer Chooses Conscience Over Career in Moral Stand",
          category: "Civil Rights & Social Justice",
          description: "Joy Metzler's journey from military service to conscientious objector shows how individual moral courage can inspire broader resistance..."
        },
        {
          title: "Texas Faith Groups Lead Flood Relief Where Government Falls Short",
          category: "Faith Communities & Religious Freedom",
          description: "Faith-based organizations provide comprehensive disaster relief with both practical aid and emotional support, proving communities can care for their own..."
        }
      ]
    };
  </script>

  <div class="issue-header">
    <div class="issue-title">Positive Resistance Weekly #<span id="issue-num"></span></div>
    <div class="issue-date" id="issue-date"></div>
  </div>

  <div id="story-list"></div>

  <div class="footer-note">
    <strong>What's Next</strong><br>
    Communities across America are proving that hope is an action. Got a story of positive resistance to share? We'd love to feature it.
  </div>

  <script>
    // Auto-populate the preview
    const data = window.newsletterData;
    document.getElementById('issue-num').textContent = data.issueNumber;
    document.getElementById('issue-date').textContent = data.date;
    
    const storyList = document.getElementById('story-list');
    data.stories.forEach(story => {
      const storyEl = document.createElement('div');
      storyEl.className = 'story-item';
      storyEl.innerHTML = `
        <div class="story-title">${story.title}</div>
        <div class="story-category">${story.category}</div>
        <div class="story-description">${story.description}</div>
      `;
      storyList.appendChild(storyEl);
    });
  </script>
</body>
</html>
